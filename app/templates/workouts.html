{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My Workouts{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="workout_name">Workout name</label>
  <input name="workout_name" id="workout_name" required>
  <input type="submit" class="btn btn-success btn-sm" value="Start Workout">
</form>
{% if workouts %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Workout name</th>
      </tr>
    </thead>
    <tbody>
      {% for workout in workouts %}
        <tr class='clickable-row' data-href="{{ url_for('workout', workout_id=workout['workout_id']) }}">
          <td>{{ workout['date'] }}</td>
          <td>{{ workout['name'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endif %}
{% endblock %}
